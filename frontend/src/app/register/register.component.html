<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" class="form" (ngSubmit)="registerUser()">
              <div class="form-group">
                <label for="fname1">First Name</label>
                <input autocomplete="false" type="text" formControlName="first_name" class="form-control rounded-0">
              </div>

              <div class="form-group">
                <label for="lname1">Last Name</label>
                <input autocomplete="false" type="text" formControlName="last_name" class="form-control rounded-0">
              </div>


              <div class="form-group">
                <label for="uname1">Username</label>
                <input autocomplete="false" type="text" formControlName="email" class="form-control rounded-0">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input autocomplete="false" type="password" formControlName="password" class="form-control rounded-0">
              </div>
              <button type="submit" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
