<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form #myform="ngForm" (ngSubmit)="loginUser(myform)" class="form form-register">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input class="form-control rounded-0" name="email" id="email" type="text" placeholder="Email" ngModel required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="password" class="form-control rounded-0" id="password" type="password" placeholder="Password" ngModel required>
              </div>
              <input type="submit" class="btn btn-success float-right" value="Login" />
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
